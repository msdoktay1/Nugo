<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nugo Oyunu</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .target {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            margin: 90%px;
            cursor: pointer;
        }

        .score {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="score">Skor: <span id="score">0</span></div>
        <div class="target" onclick="increaseScore()"></div>
    </div>
    <script>
        let score = 0;
        const chatId = '961183898'; // Telegram chat ID'nizi buraya girin

        function increaseScore() {
            score++;
            document.getElementById('score').innerText = score;
            
            // Skoru sunucuya gÃ¶nder
            fetch('http://127.0.0.1:3000/submit-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ score, chatId })
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Hata:', error));
        }
    </script>
</body>


</html>
