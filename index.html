<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nugo Oyunu</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .target {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            margin: 90%px;
            cursor: pointer;
        }
        .score {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Skor: <span id="score">0</span></div>
        <div class="target" onclick="increaseScore()"></div>
    </div>
    <script>
        let score = 0;

        function increaseScore() {
    score++;
    document.getElementById('score').innerText = score;
    // Skoru Telegram botuna gönder
    telegramBot.sendMessage(chat_id, `Yeni skor: ${score}`);
}

// Telegram bot kodu...
const TelegramBot = require('node-telegram-bot-api');
const token = 'YOUR_TELEGRAM_BOT_TOKEN';
const telegramBot = new TelegramBot(token, { polling: true });

telegramBot.onText(/\/start/, (msg) => {
    const chat_id = msg.chat.id;
    telegramBot.sendMessage(chat_id, 'Oyun başladı! Skorunuzu artırmak için hedefe tıklayın.');
    // Kullanıcının skorunu başlat
    telegramBot.context.user_data[chat_id] = { score: 0 };
});

telegramBot.on('callback_query', (callbackQuery) => {
    const chat_id = callbackQuery.message.chat.id;
    // Skoru güncelle
    if (callbackQuery.data === 'increase_score') {
        telegramBot.context.user_data[chat_id].score++;
        telegramBot.answerCallbackQuery(callbackQuery.id, {
            text: `Skorunuz: ${telegramBot.context.user_data[chat_id].score}`
        });
    }
});
    </script>
</body>
</html>
