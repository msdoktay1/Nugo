<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nugo Oyunu</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <div class="column">
      <div class="row">
        <div class="game-container">
          <div class="boxes-container">
            <div class="box1"><span class="box-text">Tıklama Başı Kazanç</span>
              <div class="tiklama-basi">1</div>
            </div>
            <div class="box2">Level Atlamak İçin<div class="level">10000</div>
            </div>
            <div class="box3">Saatlik Kazanç<div class="saatlik">0</div>
            </div>
          </div>
        </div>
      </div>
      <div class="circle-row">
        <div class="circle-border" id="click">
          <img src="./models/goat1/goat.png" alt="Click Me" id="goatImage">
        </div>
      </div>
    </div>
  </div>
  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
  <script src="app.js"></script>
</body>

</html>
