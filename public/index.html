<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nugo Oyunu</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body id="body">
  <div id="spinner-container">
    <div id="spinner">
      <div class="spinnerin"></div>
    </div>
  </div>
  <div id="container">
    <div class="column">
      <div class="row">
        <div class="game-container">
          <div class="boxes-container">
            <div class="box1"><span class="box-text">Tıklama Başı Kazanç</span>
              <div class="tiklama-basi">1</div>
            </div>
            <div class="box2">Level Atlamak İçin<div class="level">10000</div>
            </div>
            <div class="box3">Saatlik Kazanç<div class="saatlik">0</div>
            </div>
          </div>
          <div class="score">
            <img src="./models/goat1/coin2.png" alt="Icon" id="score-icon" class="score-icon">
            <span id="score">0</span>
          </div>
        </div>
      </div>
      <div class="circle-row">
        <div class="circle-border" id="click">
          <img src="./models/goat1/goat.png" alt="Click Me" id="goatImage">
        </div>
      </div>
    </div>
  </div>
  <nav id="nav-bar">
    <a href="#" class="nav-link" id="active" data-page="index.html">Exchange</a>
    <a href="#" class="nav-link" data-page="mine.html">Mine</a>
    <a href="#" class="nav-link" data-page="home">Friends</a>
    <a href="#" class="nav-link" data-page="home">Earn</a>
  </nav>
  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
  <script src="app.js"></script>
  <script src="nav.js"></script>
</body>

</html>
